<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bebeemmm</title>

<style>
    body {
        margin: 0;
        background: #ffb6d9;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    h1 {
        font-size: 45px;
        color: white;
        text-shadow: 0 0 15px #ff005d, 0 0 30px #ff3b8b;
        animation: glow 1s infinite alternate;
        position: absolute;
        top: 40%;
        transform: translateY(-50%);
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #ff3b8b; }
        to   { text-shadow: 0 0 25px #ff005d; }
    }

    .heart {
        position: absolute;
        font-size: 25px;
        color: red;
        animation: rise 3s linear forwards;
    }

    @keyframes rise {
        from {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        to {
            transform: translateY(-150vh) scale(1.8);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<!-- YAZI ORTADA -->
<h1>GÜNAYDIIIIINNN BEBEEEEMMMMMM ❤️</h1>

<!-- MÜZİK OTOMATİK ÇALSIN -->
<audio id="music" src="music.mp3" autoplay loop></audio>

<script>
    // Kalp üretme efektleri
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤️";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "90vh";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
