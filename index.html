<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bebeem ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: pink;
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    .yazi {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      font-weight: bold;
      color: #ff0066;
      text-shadow: 0 0 20px white, 0 0 40px #ff99cc;
      animation: parilti 1.5s infinite alternate;
      z-index: 10;
      width: 100%;
    }

    @keyframes parilti {
      0% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
    }

    .kalp {
      position: fixed;
      font-size: 25px;
      animation: yokOl 1.5s ease-out forwards;
    }

    @keyframes yokOl {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(2); opacity: 1; }
      100% { transform: scale(4); opacity: 0; }
    }

    .tap {
      position: absolute;
      bottom: 20px;
      font-size: 1.2em;
      color: #ff0077;
      text-shadow: 0 0 10px white;
      animation: fade 1.2s infinite alternate;
    }

    @keyframes fade {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    audio {
      display: none; /* gÃ¶rÃ¼nmez olacak */
    }
  </style>
</head>
<body>

  <div class="yazi">GÃœNAYDIIIIINNN BEBEEEEMMMMMM ðŸ’–</div>

  <audio id="muzik" src="music.mp3" loop></audio>

  <script>
    // Kalpler
    function kalpPatlat() {
      const kalp = document.createElement("div");
      kalp.classList.add("kalp");
      kalp.textContent = "ðŸ’–";

      document.body.appendChild(kalp);

        muzik.play(); // mp3 baÅŸlar

  </script>
