<!DOCTYPE html>
<html lang="tr">
<head>

  <style>
    body {
      background-color: #ffe6f2;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin-top: 15%;
      overflow: hidden;
    }

    h1 {
      color: #ff3385;
      font-size: 2em;
      transition: all 0.5s ease;
    }

    button {
      background-color: #ff66a3;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff3385;
      transform: scale(1.1);
    }

    /* Kalpler */
    .heart {
      position: fixed;
      bottom: 0;
      color: #ff66b2;
      font-size: 20px;
      animation: floatUp 3s ease-in forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.5);
        opacity: 0;
      }
    }

    /* YanÄ±p sÃ¶nen yazÄ± */
    .ozur {
      font-size: 2.2em;
      font-weight: bold;
      margin-top: 40px;
      animation: renkDegis 1.5s infinite alternate;
      text-shadow: 0 0 15px #fff, 0 0 30px #ff99cc, 0 0 45px #ff4da6;
      display: none;
    }

    @keyframes renkDegis {
      0% { color: #ff0066; text-shadow: 0 0 20px #ff99cc, 0 0 40px #ff0066; }
      25% { color: #ff33cc; text-shadow: 0 0 20px #cc33ff, 0 0 40px #ff33cc; }
      50% { color: #33ccff; text-shadow: 0 0 20px #00ffff, 0 0 40px #33ccff; }
      75% { color: #00ff99; text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ff99; }

    }
  </style>
</head>
<body>
