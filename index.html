<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Başlığı</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    display: flex;
    justify-content: center; /* yatay ortalama */
    align-items: center;     /* dikey ortalama */
    flex-direction: column;  /* yazı ve diğer öğeleri alt alta hizalar */
    background-color: #f0f0f0;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  h1 {
    margin-bottom: 20px; /* biraz boşluk bırakır */
  }

  audio {
    display: none; /* müzik çalar ama görünmez */
  }
</style>
</head>
<body>
  <h1>Merhaba, hoşgeldiniz!</h1>

  <!-- MP3 Çalma -->
  <audio src="music.mp3" autoplay loop></audio>
</body>
</html>
